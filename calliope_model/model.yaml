import:
- model_config/techs_elec_heat_h2.yaml
- model_config/locations.yaml
- scenarios.yaml
model:
  name: ESES model
  calliope_version: 0.6.5
  timeseries_data_path: timeseries_data
  subset_time:
  - '2010-01-01'
  - '2010-12-31'
run:
  solver: cbc
  ensure_feasibility: 'false'
  bigM: 1000000000.0
  zero_threshold: 1e-15
  mode: plan
  objective_options.cost_class:
    monetary: 1
group_constraints:
  systemwide_co2_cap:
    cost_max:
      co2: 67690200000.0
  systemwide_biogas_cap:
    techs:
    - supply_biogas
    carrier_prod_max:
      gas: 18737429.014324218
