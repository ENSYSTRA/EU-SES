import:
- model_config/techs.yaml
- model_config/locations.yaml
model:
  name: ESES model
  calliope_version: 0.6.5
  timeseries_data_path: timeseries_data
  subset_time:
  - '2010-01-01'
  - '2010-06-30'
run:
  solver: cbc
  ensure_feasibility: 'false'
  bigM: 1000000.0
  zero_threshold: 1e-10
  mode: plan
  objective_options.cost_class:
    monetary: 1
group_constraints:
  region_group_0:
    techs:
    - wind
    - solar
    locs:
    - region_0
    resource_area_max: 3335.7599999999998
  region_group_1:
    techs:
    - wind
    - solar
    locs:
    - region_1
    resource_area_max: 1694.6639
