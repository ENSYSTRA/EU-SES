    #
    # Storage
    #
    battery: # [1] - 16.3 Lithium-ion battery  - Table 61. Li-ion storagebatteryfor power grid applications
        essentials:
            name: 'Battery'
            color: '#b8cdca'
            parent: storage
            carrier: power
        constraints:
            storage_cap_max: inf
            energy_cap_per_storage_cap_equals: 0.17
            energy_eff: 0.90  # round trip efficiency
            storage_loss: 0  # No loss over time assumed
            lifetime: 10
        costs:
            monetary:
                interest_rate: 0.07
                storage_cap: 255000
                energy_cap: 170000
                om_prod: 2.6
                om_annual: 2380
            co2:
                om_prod: 0

    hydrogen: # [6]
