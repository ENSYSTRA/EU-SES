    #
    # Storage
    #
    battery:
        essentials:
            name: 'Battery'
            color: '#b8cdca'
            parent: storage
            carrier: power
        constraints:
            storage_cap_max: inf
            energy_cap_per_storage_cap_max: 6
            energy_eff: 0.95  # 0.95 * 0.95 = 0.9025 round trip efficiency
            storage_loss: 0  # No loss over time assumed
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                om_annual: 1600.0 # 2/100*80e3 # € per year
                storage_cap: 855  # € per kWh storage capacity
                energy_cap: 80

    hydrogen:
        essentials:
            name: 'Hydrogen'
            color: '#eac1dc'
            parent: storage
            carrier: power
        constraints:
            storage_cap_max: inf
            energy_cap_per_storage_cap_max: 28
            energy_eff: 0.41  # 0.95 * 0.95 = 0.9025 round trip efficiency
            storage_loss: 0  # No loss over time assumed
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                om_annual: 10.7562 #0.06/100*727 + 1.6/100*645 # € per year
                storage_cap: 450  # € per kWh storage capacity
                energy_cap: 1372 # 645 + 727
            # emissions:
            #   co2: 0

    hror:
        essentials:
            name: 'Hydro'
            color: '#c6e2ff'
            parent: supply
