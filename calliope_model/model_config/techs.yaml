    #
    # Heat Sources
    #

    cogeneration:
        essentials:
            name: 'Cogeneration'
            color: '#E4AB97'
            parent: conversion_plus
            primary_carrier_out: power
            carrier_in: gas
            carrier_out: power
            carrier_out_2: heat
        constraints:
            export_carrier: power
            energy_eff: 0.405
            carrier_ratios.carrier_out_2.heat: 0.8
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 750
                om_prod: 0.004  # .4p/kWh for 4500 operating hours/year

    biomass:
        essentials:
