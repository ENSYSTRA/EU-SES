
##
# TECHNOLOGY DEFINITIONS
##

techs:
    supply_gas:
        essentials:
            name: 'Natural gas import'
            color: '#C98AAD'
            parent: supply
            carrier: gas
        constraints:
            resource: inf
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                om_con: 0.44 # 4.4p/kWh gas price #ppt

    supply_grid_power:
        essentials:
            name: 'National grid import'
            color: '#C5ABE3'
            parent: supply
            carrier: power
        constraints:
            resource: inf
            energy_cap_max: 2000
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                om_con: 0.4 # 10p/kWh electricity price #ppt

##-Renewables-##


    solar:
        essentials:
            name: 'Solar'
            color: '#ffcc00'
            parent: supply
            carrier_out: power
        constraints:
            energy_eff: 0.95 #inverter losses
            lifetime: 20
            resource: file=pv_cf.csv
            force_resource: true
            resource_unit: energy_per_cap
            resource_area_per_energy_cap: 0.08
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 830  # € per kW
                om_con: 0  # € per kWh


    wind:
        essentials:
            name: 'Onshore Wind'
            color: '#1aa39c'
            parent: supply
            carrier_out: power
        constraints:
            energy_eff: 1
            lifetime: 20
            resource: file=wind_cf.csv
            resource_unit: energy_per_cap
            resource_area_per_energy_cap: 0.25
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 1120  # € per kW
                om_con: 0.014  # € per kWh


    wind_offshore:
        essentials:
            name: 'Offshore Wind'
            color: '#4ca3dd'
            parent: supply
            carrier_out: power
        constraints:
            energy_eff: 1 #inverter losses
            lifetime: 20
            resource: file=wind_offshore_cf.csv
            resource_unit: energy_per_cap
            resource_area_per_energy_cap: 0.19  # wind farm density with 5.36 MW/km_2 and 56% use of comercially available sea area https://windeurope.org/wp-content/uploads/files/about-wind/reports/Unleashing-Europes-offshore-wind-potential.pdf
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 1120  # USD per kW
                om_con: 0.014  # USD per kWh

